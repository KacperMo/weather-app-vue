<!DOCTYPE html>
<html>

<head>

        label: "Opady w kwietniu (cm)",
        borderColor: "#3e95cd",
		backgroundColor: "#3e95cd",
        fill: false
      },
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Opady w kwietniu'
    }
  }
});
</script>
</body>

</html>
